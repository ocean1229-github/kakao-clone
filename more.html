<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Clone</title>
    <link rel="stylesheet" href="css/css.css"
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!-- BEM - class명을 구체적으로 가져야하는 이유 -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>              
        </div>
        <div class="status-bar__column">                
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>   <!-- fa-lg는 사이즈 명으로 이걸로 사이즈를 조절 할 수 있다. 여러가지 종류가 많음-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <!-- main-screen에 margin이나 padding을 주고싶을때 css를 건들면 3개의 html모두 영향을 받음 -->
        <!-- 따라서 위처럼 class를 2개를 줘서 세부조정을 하는 것이 좋음 -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/Profile.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">강두현</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <!-- .icon-row__icon*4>span -->
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emotiocons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-cannabis"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Acount</span>
            </div>
        </div>
        <!-- <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-mobile-alt"></i>
                <span>call</span>
            </div>
        </div> -->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
            </div>   
        </div>
    </main>

    <nav class="nav">           <!-- nav>ul>li*4>a -->
        <ul class="nav__list">                     
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="ellipsis__notification"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/33699a7c68.js" crossorigin="anonymous"></script>
    <!-- fontawesome에서 로그인후 나의 정보에서 무료키트 스크립트를 바디 제일 아래쪽에 넣어둔다 -->
</body>

</html>
