<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!-- BEM - class명을 구체적으로 가져야하는 이유 -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>              
        </div>
        <div class="status-bar__column">                
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>   <!-- fa-lg는 사이즈 명으로 이걸로 사이즈를 조절 할 수 있다. 여러가지 종류가 많음-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">           <!-- nav>ul>li*4>a -->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="ellipsis__notification"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/33699a7c68.js" crossorigin="anonymous"></script>

</html>
