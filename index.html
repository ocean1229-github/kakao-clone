<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao_clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"> <!-- BEM - class명을 구체적으로 가져야하는 이유 -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao Clone</h1>
        <p class="welcome-header__text">If you have a kakao Account, log in with your email or phone number.</p>
    </header>

<form id="login-form">
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find kakao Account or Password</a>
</form>


    <script src="https://kit.fontawesome.com/33699a7c68.js" crossorigin="anonymous"></script>
</body>

</html>
