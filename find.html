<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao Clone</title>
    <link rel="stylesheet" href="css/css.css"
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!-- BEM - class명을 구체적으로 가져야하는 이유 -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>              
        </div>
        <div class="status-bar__column">                
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>   <!-- fa-lg는 사이즈 명으로 이걸로 사이즈를 조절 할 수 있다. 여러가지 종류가 많음-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <!-- .icon-row__icon*4>span -->
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i><span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i><span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i><span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i><span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommend Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#박보영</h5>
                    <h6 class="open-post__hashtags">#cute#happy#lovely</h6>
                    <div class="open-post__members">
                        <img src="screenshots/Profile.jpg"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider">
                        <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshots/Queen.jfif">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">           <!-- nav>ul>li*4>a -->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="ellipsis__notification"></span>
                </a>
            </li>
        </ul>
    </nav>

<div id="nomobile">
    <span>Your screen is too big</span>
</div>

    <script src="https://kit.fontawesome.com/33699a7c68.js" crossorigin="anonymous"></script>
</body>

</html>
